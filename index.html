<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Challenge - Aflore Frontend Job</title>
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/32df0df30a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all"
      rel="stylesheet"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      media="all"
      rel="stylesheet"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="Header">
      <h1 class="Header__title">
        <i class="fas fa-certificate"></i> Clean Marketplace
      </h1>
    </header>
    <form action="#" id="js-search-form" class="Search">
      <input
        type="number"
        name=""
        min="0"
        id="js-search-input"
        placeholder="Search by ID. Ej: 45"
        class="Search__input"
        required
      />
      <button type="submit" class="Search__btn">Search</button>
    </form>
    <section class="Wrapper">
      <article class="Category" id="js-category">
        <p>Load Category...</p>
      </article>
      <article class="Cards" id="js-data">
        <p>Search Products...</p>
      </article>
    </section>
    <script src="js/api.js" type="module"></script>
  </body>
</html>
